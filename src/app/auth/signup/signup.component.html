<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="logo">
          <img src="https://www.windy.com/img/logo201802/logo-full-windy-gray-v3.svg" alt="">
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form" id="login-form">
              <div class="form-group">
                <label class="col-lg-2 col-md-12 control-label">Địa chỉ Email</label>
                <div class="col-lg-10 col-md-12">
                  <input class="form-control" type="email" placeholder="Nhập địa chỉ Email" name="email" id="email" autocorrect="off" autocapitalize="off" value="">
                  <span class="help-block">Theo mặc định, Email của bạn sẽ được ẩn và public sẽ không thấy được</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 col-md-12 control-label">Tên đăng nhập</label>
                <div class="col-lg-10 col-md-12">
                  <input class="form-control" type="text" placeholder="Nhập tên đăng nhập" name="username" id="username">
                  <span class="help-block">Một tên truy cập duy nhất có từ 2 đến 16 ký tự. Những người khác có thể nhắc đến bạn bằng @<span id="yourUsername">tên truy cập</span>.</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 col-md-12 control-label">Mật khẩu</label>
                <div class="col-lg-10 col-md-12">
                  <input class="form-control" type="password" placeholder="Nhập mật khẩu" name="password" id="password">
                  <span class="help-block">Mật khẩu của bạn phải có ít nhất 6 ký tự</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 col-md-12 control-label">Xác nhận mật khẩu</label>
                <div class="col-lg-10 col-md-12">
                  <input class="form-control" type="password" placeholder="Xác nhận mật khẩu" name="confirmpassword" id="confirmpassword">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button class="btn btn-primary btn-lg btn-block" id="login" type="submit">Đăng ký ngay</button>
                </div>
              </div>
            </form>
        </div>
    </div>
  </div>
