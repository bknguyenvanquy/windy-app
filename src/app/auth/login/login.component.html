<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="logo">
        <img src="https://www.windy.com/img/logo201802/logo-full-windy-gray-v3.svg" alt="">
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal" role="form" id="login-form">
            <div class="form-group">
              <label for="username" class="col-lg-2 col-md-12 control-label">Tên đăng nhập / Email</label>
              <div class="col-lg-10 col-md-12">
                <input class="form-control" type="text" placeholder="Tên đăng nhập / Email" name="username" id="username" autocorrect="off" autocapitalize="off" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-lg-2 col-md-12 control-label">Mật khẩu</label>
              <div class="col-lg-10 col-md-12">
                <input class="form-control" type="password" placeholder="Mật khẩu" name="password" id="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="remember" id="remember" checked=""> Ghi nhớ?
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-primary btn-lg btn-block" id="login" type="submit">Đăng nhập</button>
                <div class="notice">
                    <span>Chưa có tài khoản? <a [routerLink]="['/signup']" >Đăng ký</a></span>
                    <span><a [routerLink]="['/forgot-password']">Quên mật khẩu?</a></span>
                </div>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
